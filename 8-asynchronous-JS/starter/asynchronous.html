<body>
<h1>Asynchronous JavaScript</h1>
<script>
    // call back hell
    /*

            setTimeout(id => {

    */

    const getIDs = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve([523, 883, 432, 947]);
        }, 1500);
    });

    const getRecipe = recID => {
        return new Promise((resolve, reject) => {
            setTimeout(id => {
                const recipe = {
                    title: 'Fresh Tomato Pasta',
                    publisher: 'Thando'
                };

                resolve(`${id}: ${recipe.title}`);

            }, 1500, recID);
        });
    };

    const getRelated = publisher => {
        return new Promise((resolve, reject) => {
            setTimeout(pub => {
                const recipe = {
                    title:      'Italian Pizza',
                    publisher:  'Thando'
                };

                resolve(`${pub}: ${recipe.title}`)
            }, 1500, publisher)
        })
    };

    getIDs
        .then((ids) => {
            console.log(ids);
            return getRecipe(ids[2])
        })
        .then(recipe => {
            console.log(recipe);
            return getRelated('Thando Mini');
        })
        .then(recipe => {
            console.log(recipe);
        })
        .catch(error => {
            console.log(error);
        });

</script>
</body>
